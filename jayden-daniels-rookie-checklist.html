            gap: 15px;
            align-items: center;
            justify-content: center;

            border: 1px solid #ccc;
            background: white;
            color: #333;
            font-size: 14px;
        }
        .filter-btn {
            padding: 8px 14px;
            border: 1px solid #ccc;
            border-radius: 8px;
            cursor: pointer;
            font-size: 13px;
            background: white;
            color: #333;

            color: white;

            top: 8px;
            right: 8px;
            background: #4caf50;
            color: white;
            padding: 2px 6px;
            border-radius: 4px;
            font-size: 11px;
            font-weight: bold;

                { set: "2024 Topps Now", num: "", name: "OROY Award", type: "Base", search: "jayden+daniels+2024+topps+now+oroy", img: "jayden-daniels-cards/card_jayden_daniels_2024_topps_now_oroy.webp" },
                { set: "2024 Topps Cosmic Chrome", num: "", name: "Base Rookie", type: "Base RC", search: "jayden+daniels+2024+topps+cosmic+chrome", img: "jayden-daniels-cards/card_40_ifwAAeSw.webp" },
                { set: "2024 Topps Cosmic Chrome", num: "", name: "Planetary Pursuit", type: "Insert", search: "jayden+daniels+2024+cosmic+chrome+planetary+pursuit", img: "jayden-daniels-cards/card_jayden_daniels_2024_cosmic_chrome_p.webp" },
            ],
            other: [
                { set: "2024 Leaf Metal", num: "", name: "Base Rookie", type: "Base RC", search: "jayden+daniels+2024+leaf+metal", img: "jayden-daniels-cards/card_41_lIsAAeSw.webp" },
                { set: "2024 Leaf Trinity", num: "", name: "Base Rookie", type: "Base RC", search: "jayden+daniels+2024+leaf+trinity", img: "jayden-daniels-cards/card_42_Fj8AAeSw.webp" },
                { set: "2024 Leaf Hype!", num: "", name: "Base", type: "Base", search: "jayden+daniels+2024+leaf+hype", img: "jayden-daniels-cards/card_leaf_hype_fix.webp" },
                { set: "2024 Leaf Vaunted", num: "", name: "Base", type: "Base", search: "jayden+daniels+2024+leaf+vaunted", img: "jayden-daniels-cards/card_jayden_daniels_2024_leaf_vaunted.webp" },
                { set: "2024 SAGE Hit", num: "", name: "Base Rookie", type: "Base RC", search: "jayden+daniels+2024+sage+hit", img: "jayden-daniels-cards/card_44_C2MAAeSw.webp" },
                { set: "2024 SAGE Hit", num: "", name: "Gold", type: "Parallel", search: "jayden+daniels+2024+sage+hit+gold", img: "jayden-daniels-cards/card_jayden_daniels_2024_sage_hit_gold.webp" },
                // NOTE: Wild Card as standalone brand may not exist for Jayden Daniels - needs verification
                // { set: "2024 Wild Card", num: "", name: "Base Rookie", type: "Base RC", search: "jayden+daniels+2024+wild+card", img: "" },
            ]
        };

        // Price estimates (rough, may be outdated)
        const priceGuide = {
            // Base cards generally cheap
            'Base': 1, 'Base RC': 1.5, 'Base Rookie': 1.5,
            // Parallels more expensive
            'Parallel': 5, 'Insert': 4, 'Insert SSP': 50,
        };

        // Set-specific price modifiers
        const setMods = {
            'Score': 0.5, 'Donruss': 0.8, 'Prizm': 2, 'Select': 1.5, 'Mosaic': 1.2,
            'Optic': 1.8, 'Chrome': 2.5, 'Origins': 2, 'Contenders': 1.5, 'Phoenix': 1.2,
            'Leaf': 0.5, 'SAGE': 0.3, 'Wild Card': 0.4, 'Bowman': 1, 'Topps Now': 3,
            'Cosmic Chrome': 2, 'Certified': 1, 'Luminance': 1, 'Prestige': 0.8,
            'Chronicles': 0.8, 'Absolute': 1, 'Zenith': 1, 'Rookies & Stars': 1, 'Totally Certified': 1
        };

        function estimatePrice(card) {
            let base = priceGuide[card.type] || 2;
            // Check set modifiers
            for (const [setKey, mod] of Object.entries(setMods)) {
                if (card.set.includes(setKey)) { base *= mod; break; }
            }
            // Numbered cards are pricier
            if (card.name.includes('/')) {
                const match = card.name.match(/\/(\d+)/);
                if (match) base *= Math.max(3, 100 / parseInt(match[1]));
            }
            // Special types
            if (card.name.includes('Silver') || card.name.includes('Refractor')) base *= 3;
            if (card.name.includes('Holo')) base *= 2;
            if (card.name.includes('Downtown')) base = 60;
            if (card.name.includes('Gold') && card.name.includes('/')) base *= 5;
            return Math.round(base * 10) / 10;
        }

        function applyFilters() {
            const priceFilter = document.getElementById('price-filter').value;
            const typeFilter = document.getElementById('type-filter').value;
            const statusFilter = document.getElementById('status-filter').value;
            const searchTerm = document.getElementById('search').value.toLowerCase();

            document.querySelectorAll('.card').forEach(c => {
                const price = parseFloat(c.dataset.price);
                const type = c.dataset.type;
                const owned = c.classList.contains('owned');
                const cardText = c.textContent.toLowerCase();
                let show = true;
                // Price filter
                if (priceFilter === 'cheap' && price >= 3) show = false;
                if (priceFilter === 'mid' && (price < 3 || price >= 10)) show = false;
                if (priceFilter === 'high' && price < 10) show = false;
                // Type filter
                if (typeFilter === 'base' && !type.includes('Base')) show = false;
                if (typeFilter === 'parallel' && !type.includes('Parallel')) show = false;
                if (typeFilter === 'insert' && !type.includes('Insert')) show = false;
                // Status filter
                if (statusFilter === 'owned' && !owned) show = false;
                if (statusFilter === 'need' && owned) show = false;
                // Search filter
                if (searchTerm && !cardText.includes(searchTerm)) show = false;
                c.style.display = show ? '' : 'none';
            });
            updateStats();
        }

        const CHECKLIST_ID = 'jayden-daniels';
        let ownedCards = [];  // Array of card IDs

        function getCardId(card) {
            return btoa(card.set + card.num + card.name).replace(/[^a-zA-Z0-9]/g, '');
        }

        async function loadOwned() {
            // Try GitHub first
            if (window.githubSync && githubSync.isLoggedIn()) {
                setSyncStatus('syncing', 'Loading...');
                const cloudOwned = await githubSync.loadChecklist(CHECKLIST_ID);
                if (cloudOwned && cloudOwned.length > 0) {
                    ownedCards = cloudOwned;
                    // Also save to localStorage as backup
                    localStorage.setItem('jaydenDanielsOwned', JSON.stringify(ownedCards));
                    setSyncStatus('synced', 'Synced');
                    return;
                }
                setSyncStatus('synced', 'Synced');
            }
            // Fall back to localStorage
            ownedCards = JSON.parse(localStorage.getItem('jaydenDanielsOwned') || '[]');
        }

        async function saveOwned() {
            // Always save to localStorage as backup
            localStorage.setItem('jaydenDanielsOwned', JSON.stringify(ownedCards));

            // Sync to GitHub if logged in
            if (window.githubSync && githubSync.isLoggedIn()) {
                setSyncStatus('syncing', 'Syncing...');
                const success = await githubSync.saveChecklist(CHECKLIST_ID, ownedCards);
                if (success) {
                    setSyncStatus('synced', 'Synced');
                } else {
                    setSyncStatus('error', 'Sync failed');
                }
            }
        }

        function isOwned(cardId) {
            return ownedCards.includes(cardId);
        }

        function toggleOwned(cardId, checkbox) {
            const owned = checkbox.checked;
            if (owned) {
                if (!ownedCards.includes(cardId)) ownedCards.push(cardId);
            } else {
                ownedCards = ownedCards.filter(id => id !== cardId);
            }
            saveOwned();

            const cardEl = checkbox.closest('.card');
            if (owned) {
                cardEl.classList.add('owned');
            } else {
                cardEl.classList.remove('owned');
            }
            updateStats();
            applyFilters();
        }

        function setSyncStatus(status, text) {
            const el = document.getElementById('sync-status');
            el.className = 'sync-status ' + status;
            el.textContent = text;
            if (status === 'synced') {
                setTimeout(() => { el.textContent = ''; }, 2000);
            }
        }

        function updateAuthUI() {
            const authContent = document.getElementById('auth-content');
            if (githubSync.isLoggedIn()) {
                const user = githubSync.getUser();
                authContent.innerHTML = `
                    <span class="user-info">
                        <img src="${user.avatar_url}" alt="">
                        ${user.login}
                    </span>
                    <button class="logout" onclick="logout()">Sign out</button>
                `;
            } else {
                authContent.innerHTML = '<button onclick="githubSync.login()">Sign in with GitHub</button>';
            }
        }

        function logout() {
            githubSync.logout();
            updateAuthUI();
            document.getElementById('sync-status').textContent = '';
        }

        function updateStats() {
            const allCards = document.querySelectorAll('.card');
            const visibleCards = document.querySelectorAll('.card:not([style*="display: none"])');
            const ownedVisible = document.querySelectorAll('.card.owned:not([style*="display: none"])').length;
            let totalValue = 0;
            visibleCards.forEach(c => totalValue += parseFloat(c.dataset.price));
            document.getElementById('owned-count').textContent = ownedVisible;
            document.getElementById('total-count').textContent = visibleCards.length;
            document.getElementById('total-value').textContent = '$' + totalValue.toFixed(0);
        }

        function clearAll() {
            if (confirm('Clear all checkmarks?')) {
                ownedCards = [];
                saveOwned();
                document.querySelectorAll('.card').forEach(c => c.classList.remove('owned'));
                document.querySelectorAll('input[type="checkbox"]').forEach(cb => cb.checked = false);
                updateStats();
            }
        }

        function createCardElement(card) {
            const cardId = getCardId(card);
            const owned = isOwned(cardId);
            const price = estimatePrice(card);
            const priceClass = price < 3 ? '' : price < 10 ? 'mid' : 'high';
            const searchUrl = `https://www.ebay.com/sch/i.html?_nkw=${card.search}&_sop=15&LH_BIN=1`;
            const scpSearch = `https://www.sportscardspro.com/search-products?q=${card.search.replace(/\+/g, '+')}&type=prices`;

            return `
                <div class="card ${owned ? 'owned' : ''}" data-price="${price}" data-type="${card.type}">
                    <span class="price-badge ${priceClass}">~$${price < 1 ? price.toFixed(2) : Math.round(price)}</span>
                    ${card.img
                        ? `<a href="${searchUrl}" target="_blank"><img class="card-image" src="${card.img}" alt="${card.set}" onerror="this.outerHTML='<a href=\\'${searchUrl}\\' target=\\'_blank\\' class=\\'card-image placeholder\\'>Click to view</a>'"></a>`
                        : `<a href="${searchUrl}" target="_blank" class="card-image placeholder">Click to view on eBay</a>`
                    }
                    <div class="card-title">${card.set}</div>
                    <div class="card-number">${card.num} ${card.name}</div>
                    <div class="card-type">${card.type}</div>
                    <div class="checkbox-wrapper">
                        <input type="checkbox" id="${cardId}" ${owned ? 'checked' : ''} onchange="toggleOwned('${cardId}', this)">
                        <label for="${cardId}">Owned</label>
                    </div>
                    <a href="${searchUrl}" target="_blank" class="search-link">eBay</a> Â· <a href="${scpSearch}" target="_blank" class="search-link">Prices</a>
                </div>
            `;
        }

        function renderCards() {
            document.getElementById('college-cards').innerHTML = cards.college.map(createCardElement).join('');
            document.getElementById('panini-cards').innerHTML = cards.panini.map(createCardElement).join('');
            document.getElementById('topps-cards').innerHTML = cards.topps.map(createCardElement).join('');
            document.getElementById('other-cards').innerHTML = cards.other.map(createCardElement).join('');
            updateStats();
        }

        function exportOwned() {
            const data = {
                exported: new Date().toISOString(),
                checklist: CHECKLIST_ID,
                cards: ownedCards
            };
            const blob = new Blob([JSON.stringify(data, null, 2)], { type: 'application/json' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'jayden-daniels-checklist.json';
            a.click();
            URL.revokeObjectURL(url);
        }

        function importOwned(event) {
            const file = event.target.files[0];
            if (!file) return;
            const reader = new FileReader();
            reader.onload = async function(e) {
                try {
                    const data = JSON.parse(e.target.result);
                    ownedCards = data.cards || data;
                    await saveOwned();
                    renderCards();
                    alert('Imported ' + ownedCards.length + ' owned cards!');
                } catch (err) {
                    alert('Error importing: ' + err.message);
                }
            };
            reader.readAsText(file);
            event.target.value = '';
        }

        // Set up filter event listeners
        document.getElementById('price-filter').addEventListener('change', applyFilters);
        document.getElementById('type-filter').addEventListener('change', applyFilters);
        document.getElementById('status-filter').addEventListener('change', applyFilters);
        document.getElementById('search').addEventListener('input', applyFilters);

        // Initialize
        async function init() {
            // Handle OAuth callback
            if (window.githubSync) {
                await githubSync.handleCallback();
                updateAuthUI();
                githubSync.onAuthChange = async (loggedIn) => {
                    updateAuthUI();
                    if (loggedIn) {
                        await loadOwned();
                        renderCards();
                    }
                };
            }
            await loadOwned();
            renderCards();
        }
        init();
    </script>
