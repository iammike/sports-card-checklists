        body {

            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            min-height: 100vh;
            padding: 0 20px 40px;

            --color-text: #ccc;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;

        }
        .logo-container {
            text-align: center;
            margin-bottom: 32px;
        }
        .logo-mark {
            display: inline-flex;
            align-items: center;
            gap: 14px;
        }
        h1 {
            font-family: 'Bebas Neue', sans-serif;
            text-align: center;
            font-size: 2.8em;

            letter-spacing: 0.05em;

            line-height: 1;

        .logo-card.left {

        .logo-card.right {

        .subtitle {
            font-family: 'Barlow', sans-serif;

            color: #555;
            font-size: 0.75em;
            font-weight: 600;

        .checklist-grid {
            display: grid;

        .checklist-filter-bar {

            color: #555;

            font-size: 0.9em;

    <script>
        // Progress ring constants (must match SVG circle r="20" and stroke-dasharray="125.6")
        const PROGRESS_RING_RADIUS = 20;
        const PROGRESS_RING_CIRCUMFERENCE = 2 * Math.PI * PROGRESS_RING_RADIUS;

        // Animate a number counting up
        function animateValue(element, start, end, duration, prefix = '', suffix = '') {
            const startTime = performance.now();
            const update = (currentTime) => {
                const elapsed = currentTime - startTime;
                const progress = Math.min(elapsed / duration, 1);
                // Ease out cubic for satisfying deceleration
                const easeOut = 1 - Math.pow(1 - progress, 3);
                const current = Math.round(start + (end - start) * easeOut);
                element.textContent = prefix + current + suffix;
                if (progress < 1) {
                    requestAnimationFrame(update);
                }
            };
            requestAnimationFrame(update);
        }

        // Track if we've animated yet (only animate once)
        let hasAnimatedStats = false;

        function updateAggregateStats(allStats, uniqueOwned) {
            let totalOwned = 0, totalCards = 0, totalOwnedValue = 0, totalNeededValue = 0;
            let hasAnyStats = false;

            Object.values(allStats).forEach(stats => {
                if (stats) {
                    hasAnyStats = true;
                    totalOwned += stats.owned || 0;
                    totalCards += stats.total || 0;
                    totalOwnedValue += stats.ownedValue || 0;
                    totalNeededValue += stats.neededValue || 0;
                }
            });

            // Use de-duplicated owned count and value when available
            if (uniqueOwned != null) {
                if (uniqueOwned.count < totalOwned) totalOwned = uniqueOwned.count;
                if (uniqueOwned.value < totalOwnedValue) totalOwnedValue = uniqueOwned.value;
            }

            if (!hasAnyStats) return;

            const statsEl = document.getElementById('aggregate-stats');
            statsEl.style.display = 'block';

            if (!hasAnimatedStats) {
                hasAnimatedStats = true;
                // Animate the main stats with staggered delays
                setTimeout(() => {
                    animateValue(document.getElementById('agg-owned'), 0, totalOwned, 1200);
                }, 200);
                setTimeout(() => {
                    animateValue(document.getElementById('agg-total'), 0, totalCards, 1200);
                }, 350);
                setTimeout(() => {
                    animateValue(document.getElementById('agg-value'), 0, totalOwnedValue, 1400, '$');
                }, 500);
                setTimeout(() => {
                    animateValue(document.getElementById('agg-needed-value'), 0, totalNeededValue, 1000, '$', ' to complete');
                }, 650);
            } else {
                // Just update without animation (e.g., when data changes)
                document.getElementById('agg-owned').textContent = totalOwned;
                document.getElementById('agg-total').textContent = totalCards;
                document.getElementById('agg-value').textContent = '$' + totalOwnedValue;
                document.getElementById('agg-needed-value').textContent = '$' + totalNeededValue + ' to complete';
            }
        }

        // Compute unique owned count by loading card data (gist is already cached, no extra API calls)
        async function computeUniqueOwned(entries) {
            try {
                const isLoggedIn = window.githubSync?.isLoggedIn();
                const data = isLoggedIn ? await githubSync.loadData() : await githubSync.loadPublicData();
                const allOwned = data?.checklists || {};

                // Variant excluded - same player+set+num is the same physical card
                const fingerprint = (card) => {
                    const str = (card.player || '') + (card.set || '') + (card.num || '');
                    return btoa(str.replace(/[^\x00-\xFF]/g, '_')).replace(/[^a-zA-Z0-9]/g, '');
                };

                const uniqueFPs = new Map(); // fingerprint -> price
                for (const entry of entries) {
                    const ownedIds = allOwned[entry.id] || [];
                    if (ownedIds.length === 0) continue;

                    const config = isLoggedIn
                        ? await githubSync.loadChecklistConfig(entry.id)
                        : await githubSync.loadPublicChecklistConfig(entry.id);
                    const cardData = isLoggedIn
                        ? await githubSync.loadCardData(entry.id)
                        : await githubSync.loadPublicCardData(entry.id);
                    if (!config || !cardData) continue;

                    // Flatten main-category cards only (matching computeStats behavior)
                    let cards;
                    if (config.dataShape === 'flat') {
                        cards = cardData.cards || [];
                    } else {
                        cards = [];
                        const categories = config.categories || [];
                        const mainCats = categories.filter(c => c.isMain !== false);
                        const mainCatIds = new Set();
                        mainCats.forEach(cat => {
                            if (cat.children && cat.children.length > 0) {
                                cat.children.forEach(child => mainCatIds.add(child.id));
                            } else {
                                mainCatIds.add(cat.id);
                            }
                        });
                        for (const [catId, arr] of Object.entries(cardData.categories || {})) {
                            if (mainCatIds.has(catId)) cards.push(...arr);
                        }
                    }

                    // Build card ID -> card map using checklist-specific encoding
                    // Must mirror getCardId() logic: check card.id first (unless includePlayerInCardId)
                    const includePlayer = config.cardDisplay?.includePlayerInCardId;
                    const cardById = new Map();
                    cards.forEach(card => {
                        if (card.collectionLink) return;
                        let id;
                        if (includePlayer) {
                            id = btoa(((card.player || '') + (card.set || '') + (card.num || '') + (card.variant || '')).replace(/[^\x00-\xFF]/g, '_')).replace(/[^a-zA-Z0-9]/g, '');
                        } else if (card.id) {
                            id = card.id;
                        } else {
                            id = btoa(((card.set || '') + (card.num || '') + (card.variant || '')).replace(/[^\x00-\xFF]/g, '_')).replace(/[^a-zA-Z0-9]/g, '');
                        }
                        cardById.set(id, card);
                    });

                    // Map owned IDs to universal fingerprints, keeping highest price per card
                    ownedIds.forEach(id => {
                        const card = cardById.get(id);
                        if (!card) return;
                        const fp = fingerprint(card);
                        const price = parseFloat(card.price) || 0;
                        const existing = uniqueFPs.get(fp) || 0;
                        if (price > existing) uniqueFPs.set(fp, price);
                        else if (!uniqueFPs.has(fp)) uniqueFPs.set(fp, 0);
                    });
                }

                let uniqueValue = 0;
                uniqueFPs.forEach(price => { uniqueValue += price; });
                return { count: uniqueFPs.size, value: uniqueValue };
            } catch (e) {
                console.warn('Failed to compute unique owned stats:', e);
                return null;
            }
        }

        // Render checklist cards for dynamic (non-legacy) entries from registry
        async function renderDynamicChecklists() {
            const registry = await DynamicNav.loadRegistry();
            if (!registry || !registry.checklists) return {};

            const dynamicEntries = registry.checklists
                .filter(e => e.type === 'dynamic' && !e.hidden)
                .sort((a, b) => (a.title || a.navLabel).localeCompare(b.title || b.navLabel));
            if (dynamicEntries.length === 0) return {};

            const grid = document.querySelector('.checklist-grid');

            // Load stats for all dynamic checklists from gist
            const gistData = githubSync.isLoggedIn()
                ? await githubSync.loadData()
                : await githubSync.loadPublicData();
            const allGistStats = gistData?.stats || {};

            const dynamicStats = {};

            dynamicEntries.forEach(entry => {
                const stats = allGistStats[entry.id];
                const hasStats = stats && typeof stats.owned === 'number' && stats.total > 0;
                dynamicStats[entry.id] = hasStats ? stats : null;

                const pct = hasStats && stats.total > 0 ? Math.round((stats.owned / stats.total) * 100) : 0;
                const offset = PROGRESS_RING_CIRCUMFERENCE - (pct / 100) * PROGRESS_RING_CIRCUMFERENCE;
                const description = entry.description || '';
                const accent = entry.accentColor || '#667eea';
                const borderColor = entry.borderColor || accent;

                const card = document.createElement('a');
                card.href = `checklist.html?id=${entry.id}`;
                card.className = 'checklist-card';
                card.dataset.checklist = entry.id;
                card.style.cssText = `--card-accent: ${accent}; border-left: 3px solid ${borderColor}; background: linear-gradient(135deg, ${borderColor}18 0%, ${accent}0d 100%);`;
                card.innerHTML = `
                    <h2>${sanitizeText(entry.title)}</h2>
                    ${description ? `<p>${sanitizeText(description)}</p>` : ''}
                    ${hasStats ? `
                    <div class="progress-section" style="display:block">
                        <div class="main-progress">
                            <div class="progress-ring">
                                <svg viewBox="0 0 48 48">
                                    <circle class="bg" cx="24" cy="24" r="20"/>
                                    <circle class="fill" cx="24" cy="24" r="20"
                                        stroke-dasharray="${PROGRESS_RING_CIRCUMFERENCE}" stroke-dashoffset="${offset}"/>
                                </svg>
                                <span class="percentage">${pct}%</span>
                            </div>
                            <div class="progress-details">
                                <div class="progress-main-text">
                                    ${stats.owned} of ${stats.total} cards
                                </div>
                                <div class="value-line">
                                    <span class="value-owned">$${stats.ownedValue || 0} value</span> Â·
                                    <span class="value-needed">$${stats.neededValue || 0} to complete</span>
                                </div>
                            </div>
                        </div>
                        ${entry.extraPills && hasStats ? `
                        <div class="secondary-stats">
                            ${entry.extraPills.map(pill => {
                                const owned = stats[pill.id + 'Owned'] || stats[pill.id + 'Total'] ? (stats[pill.id + 'Owned'] || 0) : 0;
                                const total = stats[pill.id + 'Total'] || 0;
                                if (total === 0) return '';
                                const pillPct = Math.round((owned / total) * 100);
                                const isComplete = owned === total;
                                return `<span class="stat-pill${isComplete ? ' complete' : ''}" style="--pill-pct: ${pillPct}%">${sanitizeText(pill.label)} <span class="count">${isComplete ? '\u2713' : `${owned}/${total}`}</span></span>`;
                            }).join('')}
                        </div>` : ''}
                    </div>` : '<div class="progress-section" style="display:block"><p style="font-size:12px;color:#666;">No cards yet</p></div>'}
                `;
                grid.appendChild(card);
            });

            return { stats: dynamicStats, entries: dynamicEntries };
        }

        function initChecklistFilters() {
            const searchInput = document.getElementById('checklist-search');
            const filterBar = document.getElementById('checklist-filter-bar');
            const pills = filterBar.querySelectorAll('.filter-pill');
            const grid = document.querySelector('.checklist-grid');
            let activeFilter = 'all';

            function applyFilters() {
                const query = searchInput.value.toLowerCase().trim();
                const cards = grid.querySelectorAll('.checklist-card');
                let visibleCount = 0;

                cards.forEach(card => {
                    const title = card.querySelector('h2')?.textContent.toLowerCase() || '';
                    const desc = card.querySelector('p')?.textContent.toLowerCase() || '';
                    const matchesSearch = !query || title.includes(query) || desc.includes(query);

                    let matchesFilter = true;
                    if (activeFilter !== 'all') {
                        const progressText = card.querySelector('.progress-main-text')?.textContent || '';
                        const match = progressText.match(/(\d+)\s+of\s+(\d+)/);
                        const owned = match ? parseInt(match[1]) : 0;
                        const total = match ? parseInt(match[2]) : 0;
                        const hasCards = total > 0;

                        if (activeFilter === 'complete') matchesFilter = hasCards && owned === total;
                        else if (activeFilter === 'in-progress') matchesFilter = hasCards && owned > 0 && owned < total;
                        else if (activeFilter === 'not-started') matchesFilter = !hasCards || owned === 0;
                    }

                    const visible = matchesSearch && matchesFilter;
                    card.style.display = visible ? '' : 'none';
                    if (visible) visibleCount++;
                });

                // Show/remove "no results" message
                const existing = grid.querySelector('.checklist-no-results');
                if (existing) existing.remove();
                if (visibleCount === 0 && cards.length > 0) {
                    const msg = document.createElement('div');
                    msg.className = 'checklist-no-results';
                    msg.textContent = 'No checklists match your search.';
                    grid.appendChild(msg);
                }
            }

            searchInput.addEventListener('input', applyFilters);

            pills.forEach(pill => {
                pill.addEventListener('click', () => {
                    pills.forEach(p => p.classList.remove('active'));
                    pill.classList.add('active');
                    activeFilter = pill.dataset.filter;
                    applyFilters();
                });
            });

            // Show filter bar now that cards are rendered
            filterBar.style.display = '';
        }

        async function init() {
            if (window.githubSync) {
                await githubSync.handleCallback();
                AuthUI.update();
                githubSync.onAuthChange = () => AuthUI.update();
            }
            // Secret login: click "Mike's" to sign in
            document.getElementById('mike-link').addEventListener('click', () => {
                if (!githubSync.isLoggedIn()) {
                    githubSync.login();
                }
            });

            // Render dynamic checklist cards from registry and aggregate stats
            const { stats: allStats, entries } = await renderDynamicChecklists();
            if (entries && entries.length > 0) initChecklistFilters();
            const uniqueOwned = await computeUniqueOwned(entries);
            updateAggregateStats(allStats, uniqueOwned);

            // Render nav links + hamburger (registry already cached by renderDynamicChecklists)
            await DynamicNav.init();

            // Add "Create New Checklist" to dropdown menu (owner-only)
            if (githubSync.isLoggedIn()) {
                const user = githubSync.getUser();
                if (user && user.login === 'iammike') {
                    const checklistCreator = new ChecklistCreatorModal({
                        onCreated: (config) => {
                            window.location.href = `checklist.html?id=${config.id}`;
                        }
                    });
                    const dropdown = document.getElementById('nav-dropdown');
                    if (dropdown) {
                        const logoutBtn = document.getElementById('auth-logout-btn');
                        const divider = document.createElement('div');
                        divider.className = 'nav-dropdown-divider';
                        const createBtn = document.createElement('button');
                        createBtn.className = 'nav-dropdown-item';
                        createBtn.innerHTML = '<svg viewBox="0 0 24 24"><path d="M19 13h-6v6h-2v-6H5v-2h6V5h2v6h6v2z"/></svg> New Checklist';
                        createBtn.onclick = () => {
                            dropdown.classList.remove('open');
                            checklistCreator.open();
                        };
                        dropdown.insertBefore(divider, logoutBtn);
                        dropdown.insertBefore(createBtn, logoutBtn);
                    }
                }
            }
        }
        init();
    </script>
